{{- if and .Values.rbac.clusterRole.streamClassEditor.create .Values.rbac.clusterRoleBindings.create -}}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "app.serviceAccountName" . }}-stream-class-editor
subjects:
  - kind: ServiceAccount
    name: {{ template "app.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "app.clusteRole.streamClassEditor" . }}
  
{{- end }}
