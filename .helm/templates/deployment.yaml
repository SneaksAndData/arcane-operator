apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "app.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    {{- include "app.labels" $ | nindent 4 }}
    {{- include "app.additionalLabels" $ | nindent 4 }} # TODO
  {{- with .Values.additionalAnnotations }} # TODO
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "app.selectorLabels" $ | nindent 6 }}
  # For now Arcane Operator supports only single replica
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        {{- include "app.additionalLabels" $ | nindent 8 }} # TODO
      {{- with .Values.additionalAnnotations }} # TODO
      annotations:
        deployment/date: {{ now }} # Force redeployment
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }} # TODO
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "app.serviceAccountName" . }}
      containers:
      - name: arcane-operator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - '-c'
              - |
                
                curl --fail http://localhost:80/health

          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 10
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: {{ .Values.environment }}
          - name: APPLICATION_VERSION
            value: {{ .Values.image.tag }}
          {{- with .Values.extraEnv }} # TODO
            {{- toYaml . | nindent 12 }}
          {{- end }}
        envFrom:
          {{- with .Values.extraEnvFrom }} # TODO
            {{- toYaml . | nindent 12 }}
          {{- end }}
        volumeMounts:
          {{- with .Values.extraVolumesMounts }} # TODO
            {{- toYaml . | nindent 12 }}
          {{- end }}
        - name: arcane-config
          mountPath: /app/api/appsettings.json
          subPath: appsettings.json
          readOnly: true
        {{- with .Values.controller.resources }}
        resources:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      volumes:
      - name: arcane-config
        configMap:
          name: {{ template "app.name" . }}-config
      {{- with .Values.extraVolumesMounts }} # TODO
        {{- toYaml . | nindent 10 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      # The template below patches the .Values.affinity to add a default label selector where not specificed
      {{- $_ := include "karpenter.patchAffinity" $ }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
