name: Run tests with coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  PROJECT_NAME: Arcane.Operator
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  validate_commit:
    name: Validate commit
    runs-on: ubuntu-latest
    # Temporarily disable commit validation
    if: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version: '1.24.*'

      - uses: extractions/setup-just@v3

      - name: Check Format
        run: gofmt -d ./

      - name: Verify dependencies
        run: go mod verify

      - name: Install dependencies
        run: go mod vendor

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build -v ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.0

      - name: Run unit tests
        run: go test -v ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./... -skip-package=integration_tests

      - name: Check test coverage
        id: coverage
        uses: vladopajic/go-test-coverage@v2
        continue-on-error: true # Should fail after coverage comment is posted
        with:
          config: .testcoverage.yaml

      - name: Post coverage report
        uses: thollander/actions-comment-pull-request@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-tag: coverage-report
          message: |
            go-test-coverage report:
            ```${{ fromJSON(steps.coverage.outputs.report) }}```

      - name: Finally check coverage
        if: false # Temporarily disabled until thresholds are adjusted
        #if: steps.coverage.outcome == 'failure'
        shell: bash
        run: echo "coverage check failed" && exit 1

      - name: Setup integration tests
        run: just up

      - name: Get logs from application pods
        if: always()
        run: |
          kubectl describe pods --namespace default || true
